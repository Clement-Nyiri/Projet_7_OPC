<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Groupomania</title>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/2622c81c44.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-info">
        <div id="bloc_page" >
            <div class="position-sticky-top">
                <header class="container-fluid bg-warning">
                    <div class="row">
                        <div class = "col-3">
                            <a class="navbar-brand" href="index.html"> <img src="images/logo-groupomania.png" alt="logo-groupomania" /></a>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container">
                <div class="form-group row justify-content-center">
                    <div class="card col-7 bg-white mt-4 text-center" id="createAccount">
                        <h2 class="mb-5"><u>Inscription</u></h2>
                        <form>
                            <div class="form-group row mb-2">
                                <label for="name" class="col-sm-2 col-form-label">Nom</label>
                                <div class="col-sm-10">
                                  <input type="text" class="form-control" id="email" placeholder="Charles Dupont">
                                </div>
                              </div>
                            <div class="form-group row mb-2">
                              <label for="email" class="col-sm-2 col-form-label">Email</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="email@example.com">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                              <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-warning mt-5">S'inscrire</button>
                        </form>
                        <div class="mt-5">
                            <p>Vous avez déjà un compte? Cliquez <a href="login.html">ici</a></p>
                        </div>
                    </div>
            </div>


            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
            <!-- JavaScript crée pour la page -->
            <script src=""></script>
        </div>
    </body>
</html>
