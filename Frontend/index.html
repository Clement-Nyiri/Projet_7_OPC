<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Groupomania</title>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/2622c81c44.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-info">
        <div id="bloc_page">
            <div class="position-sticky-top">
                <header class="container-fluid bg-warning">
                    <div class="row" id="barreNav">
                        <div class = "col-3">
                            <a class="navbar-brand" href="index.html"> <img src="images/logo-groupomania.png" alt="logo-groupomania" /></a>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="card col-7 col-lg-8 mt-4" id="makeAPost">
                        <label for="contentNewPost" class="h3">Créer une publication</label>
                        <textarea name ="contentNewPost" id="contentNewPost" class="rounded border border-dark" placeholder="Dîtes nous quelque chose"></textarea>
                        <div class="text-right mt-2 mb-2">
                            <input type="file" class="form-control-file" id="imageNewPost">
                            <button class="btn btn-danger w-md-25 w-sm-75 w-xl-25  rounded" id="suppImage">Supprimer mon image</button>
                            <button type="submit" class="w-md-25 w-sm-50 rounded btn btn-warning" id="publishNewPost">Publier</button>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center border-0">
                    <div class="col-7 col-lg-8 px-0 bg-info mt-4" id="filActu">
                    </div>
                </div>
            </div>
            <!-- JavaScript créé pour la page -->
            <script type="module" src="scripts/accueil.js"></script>
        </div>
    </body>
</html>
