<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Groupomania</title>
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/ce1e251132.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-info">
        <div id="bloc_page" >
            <div class="position-sticky-top">
                <header class="container-fluid bg-warning">
                    <div class="row">
                        <div class = "col-3">
                            <a class="navbar-brand"> <img src="images/logo-groupomania.png" alt="logo-groupomania" /></a>
                        </div>
                    </div>
                </header>
            </div>

            <div class="container">
                <div class="form-group row justify-content-center">
                    <div class="card col-lg-7 bg-white mt-4 text-center" id="createAccount">
                        <h2 class="mb-5"><u>Inscription</u></h2>
                        <form>
                            <div class="form-group row mb-2">
                                <label for="name" class="col-sm-3 col-form-label">Nom</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="name" placeholder="Charles Dupont">
                                </div>
                              </div>
                            <div class="form-group row mb-2">
                              <label for="email" class="col-sm-3 col-form-label">Email</label>
                              <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" placeholder="email@example.com">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                              <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe">
                              </div>
                            </div>
                            <button type="submit" class="btn btn-warning mt-5" id="inscrire">S'inscrire</button>
                        </form>
                        <div class="mt-5">
                            <p>Vous avez déjà un compte? Cliquez <u><a href="login.html">ici</a></u></p>
                        </div>
                    </div>
            </div>
            <!-- JavaScript créé pour la page -->
            <script src="scripts/inscription.js"></script>
        </div>
    </body>
</html>
